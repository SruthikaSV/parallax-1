<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .parallax-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateZ(0);
        }

        .parallax-content {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            font-size: 2rem;
        }

        /* Styling for individual sections */
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .section:nth-child(odd) {
            background-color: #333;
            color: #fff;
        }

        .section:nth-child(even) {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-layer">
            <div class="parallax-content">
                <h1>Welcome to Our Parallax Website</h1>
                <p>Scroll down to see the effect</p>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Section 1</h2>
        <p>This is the first section with some content.</p>
    </div>

    <div class="section">
        <h2>Section 2</h2>
        <p>This is the second section with more content.</p>
    </div>

    <div class="section">
        <h2>Section 3</h2>
        <p>This is the third section with additional content.</p>
    </div>

    <script>
        const parallaxContainer = document.querySelector('.parallax-container');

        window.addEventListener('scroll', function () {
            const scrollY = window.scrollY;
            const translateValue = -scrollY * 0.5; // Adjust this value for the desired parallax effect

            parallaxContainer.style.transform = `translate3d(0, ${translateValue}px, 0)`;
        });
    </script>
</body>
</html>
